<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple React app</title>
  </head>
  <body>
    <!-- React root element -->
    <!-- Note: Avoid declaring react-root at the body because other frameworks might use it -->
    <!-- Whatever the root element is make sure it is untouched by others and used only by react -->
    <div id="react-root">
      <!-- everything inside this becomes react elements -->
    </div>

    <div id="react-root-render">
      <!-- ReactDOM render can happen in multiple places -->
    </div>

    <div id="react-functional-component">

    </div>
    <div id="react-class-component">

    </div>

    <div id="react-reactclass-component">

    </div>

    <div id="react-event">

    </div>

    <div id="react-composition">

    </div>

    <div id="react-render-props">

    </div>

    <script src="./dist/bundle.js" charset="utf-8"></script>
  </body>
</html>
