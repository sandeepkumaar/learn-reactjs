<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple React app</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <!-- React root element -->
    <!-- Note: Avoid declaring react-root at the body because other frameworks might use it -->
    <!-- Whatever the root element is make sure it is untouched by others and used only by react -->
    <div id="react-root">
      <!-- everything inside this becomes react elements -->
    </div>

    <script src="./src/app.js" charset="utf-8"></script>
  </body>
</html>
